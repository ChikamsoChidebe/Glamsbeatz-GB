<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Glamsbeatz</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .cart-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6rem 0 4rem;
            text-align: center;
        }
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }
        .cart-items {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart-item-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .cart-item-details p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: fit-content;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .whatsapp-checkout {
            width: 100%;
            background: #25d366;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        .empty-cart i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h2><a href="index.html" style="text-decoration: none; color: inherit;">GLAMSBEATZ</a></h2>
                    <span class="logo-tagline">Premium Collection</span>
                </div>
                <div class="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
                        <li class="nav-item"><a href="cart.html" class="nav-link active">Cart</a></li>
                        <li class="nav-item"><a href="wishlist.html" class="nav-link">Wishlist</a></li>
                    </ul>
                </div>
                <div class="nav-actions">
                    <button class="whatsapp-btn" onclick="contactWhatsApp()">
                        <i class="fab fa-whatsapp"></i>
                        <span>Get Prices</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section class="cart-hero">
        <div class="container">
            <h1>Shopping Cart</h1>
            <p>Review your selected items</p>
        </div>
    </section>

    <div class="cart-container">
        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>
    </div>

    <script src="src/utils/config.js"></script>
    <script src="src/data/products.js"></script>
    <script>
        function contactWhatsApp(message = '') {
            const phoneNumber = '2348057882114';
            const defaultMessage = message || 'Hello! I\'m interested in your products from Glamsbeatz.';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(defaultMessage)}`;
            window.open(whatsappUrl, '_blank');
        }

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('glamsbeatz_cart') || '[]');
            const cartContent = document.getElementById('cart-content');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some products to get started</p>
                        <a href="products.html" class="btn btn-primary">Browse Products</a>
                    </div>
                `;
                return;
            }

            cartContent.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        <h2>Cart Items (${cart.length})</h2>
                        ${cart.map(item => `
                            <div class="cart-item" data-id="${item.id}">
                                <img src="${item.images[0]}" alt="${item.name}" class="cart-item-image">
                                <div class="cart-item-details">
                                    <h3>${item.name}</h3>
                                    <p><strong>Brand:</strong> ${item.brand}</p>
                                    <p><strong>Category:</strong> ${item.category}</p>
                                    <p><strong>Rating:</strong> ${item.rating}/5 ‚≠ê</p>
                                    <p><strong>Colors:</strong> ${item.colors.join(', ')}</p>
                                    <p><strong>Sizes:</strong> ${item.sizes.join(', ')}</p>
                                </div>
                                <div class="cart-item-actions">
                                    <button class="remove-btn" onclick="removeFromCart(${item.id})">
                                        <i class="fas fa-trash"></i> Remove
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-item">
                            <span>Total Items:</span>
                            <span>${cart.length}</span>
                        </div>
                        <div class="summary-item">
                            <span>Pricing:</span>
                            <span>Contact for Prices</span>
                        </div>
                        <button class="whatsapp-checkout" onclick="checkoutWhatsApp()">
                            <i class="fab fa-whatsapp"></i> Get Prices on WhatsApp
                        </button>
                        <button class="btn btn-outline" onclick="clearCart()" style="width: 100%; margin-top: 1rem;">
                            Clear Cart
                        </button>
                    </div>
                </div>
            `;
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('glamsbeatz_cart') || '[]');
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('glamsbeatz_cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                localStorage.removeItem('glamsbeatz_cart');
                loadCart();
                updateCartCount();
            }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('glamsbeatz_cart') || '[]');
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = cart.length;
            }
        }

        function checkoutWhatsApp() {
            const cart = JSON.parse(localStorage.getItem('glamsbeatz_cart') || '[]');
            if (cart.length === 0) return;

            let message = `üõçÔ∏è *GLAMSBEATZ CART INQUIRY*\n\nHello! I'm interested in these ${cart.length} products:\n\n`;
            
            cart.forEach((item, index) => {
                const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '');
                const imageUrl = `${baseUrl}/${item.images[0]}`;
                
                message += `${index + 1}. üì¶ *${item.name}*\n`;
                message += `   üè∑Ô∏è Brand: ${item.brand}\n`;
                message += `   üìÇ Category: ${item.category}\n`;
                message += `   ‚≠ê Rating: ${item.rating}/5\n`;
                message += `   üé® Colors: ${item.colors.join(', ')}\n`;
                message += `   üìè Sizes: ${item.sizes.join(', ')}\n`;
                message += `   üñºÔ∏è Image: ${imageUrl}\n\n`;
            });

            message += `üí¨ Could you please provide:\n‚Ä¢ Total pricing for all items\n‚Ä¢ Availability status\n‚Ä¢ Delivery options\n‚Ä¢ Payment methods\n\nThank you!`;

            contactWhatsApp(message);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateCartCount();
        });
    </script>
</body>
</html>
