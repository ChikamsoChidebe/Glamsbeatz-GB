<!DOCTYPE html>
<html>
<head>
    <title>Image Test - Glamsbeatz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .test-item { text-align: center; border: 1px solid #ddd; padding: 10px; }
        .test-item img { width: 100%; height: 100px; object-fit: cover; }
        .loaded { border-color: green; background: #f0fff0; }
        .error { border-color: red; background: #fff0f0; }
    </style>
</head>
<body>
    <h1>Glamsbeatz Image Test</h1>
    <p>Testing first 10 product images...</p>
    <div class="test-grid" id="testGrid"></div>

    <script>
        for (let i = 1; i <= 10; i++) {
            const imageNumber = i.toString().padStart(3, '0');
            const imagePath = `images/product-${imageNumber}.jpeg`;
            
            const container = document.createElement('div');
            container.className = 'test-item';
            
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = `Product ${imageNumber}`;
            
            const label = document.createElement('p');
            label.textContent = `product-${imageNumber}.jpeg`;
            
            img.onload = function() {
                container.classList.add('loaded');
                console.log('Loaded:', imagePath);
            };
            
            img.onerror = function() {
                container.classList.add('error');
                console.error('Failed:', imagePath);
            };
            
            container.appendChild(img);
            container.appendChild(label);
            document.getElementById('testGrid').appendChild(container);
        }
    </script>
</body>
</html>
